<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroTune - Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="main-page.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo-area centered">
            <h1>NeuroTune</h1>
        </div>
        <div class="header-controls">
             <button id="logoutBtn" class="btn-text">LOGOUT</button>
        </div>
    </header>

    <!-- Left Sidebar (Hover to Open) -->
    <div class="left-sidebar-trigger"></div>
    <aside class="left-sidebar" id="leftSidebar">
        <div class="sidebar-content">
            <h3>MY DATA</h3>
            <div class="stat-box">
                <p class="stat-label">Analyzed Songs</p>
                <p class="stat-value" id="totalAnalyzedCount">0</p>
            </div>
            <button id="resetDataBtn" class="btn-danger">RESET DATA</button>
        </div>
    </aside>

    <div class="layout-container">
        <main class="main-content">
            <!-- Section 1: Current Mood -->
            <section class="content-section">
                <div class="section-header">
                    <h2>CURRENT MOOD</h2>
                    <p>AI가 분석한 당신의 현재 상태입니다.</p>
                </div>
                <div class="mood-container" id="moodContainer">
                    <div class="loading-placeholder">
                        <div class="loading"></div>
                        <p>기분을 분석하는 중...</p>
                    </div>
                </div>
            </section>

            <!-- Section 2: Split View -->
            <div class="split-section">
                <!-- Left: Recent EEG Analysis -->
                <section class="panel analysis-panel">
                    <div class="panel-header">
                        <h3>RECENT ANALYSIS</h3>
                        <p>최근 분석된 곡들입니다.</p>
                    </div>
                    <div class="analysis-list" id="analysisList">
                        <!-- Items will be injected here -->
                        <div class="loading-placeholder">
                            <div class="loading"></div>
                            <p>분석 기록을 불러오는 중...</p>
                        </div>
                    </div>
                </section>

                <!-- Right: Context Playlist -->
                <section class="panel playlist-panel">
                    <div class="panel-header">
                        <h3>CONTEXT PLAYLIST</h3>
                        <p id="playlistContextText">현재 상태에 맞는 추천 플레이리스트</p>
                    </div>
                    <div class="playlist-list" id="studyPlaylist">
                        <div class="loading-placeholder">
                            <div class="loading"></div>
                            <p>플레이리스트 생성 중...</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Analysis Detail Modal -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Analysis Result</h2>
            <div class="modal-body">
                <div class="modal-summary">
                    <p id="modalText">분석 결과 내용...</p>
                </div>
                <div class="modal-charts">
                    <div class="chart-box">
                        <h4>Focus vs Relax</h4>
                        <canvas id="modalChart1"></canvas>
                    </div>
                    <div class="chart-box">
                        <h4>Brain Waves</h4>
                        <canvas id="modalChart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/08-main.js"></script>
</body>
</html>
