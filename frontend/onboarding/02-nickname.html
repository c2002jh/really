<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임 설정 - NeuroTune</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/common.css" />
    <style>
      .nickname-page {
        position: fixed;
        inset: 0;
        background-color: var(--color-bg);
        overflow: hidden;
      }

      .bg-logo-icon {
        position: absolute;
        width: 55vw;
        height: auto;
        top: -10vh;
        left: -10vw;
        transform: rotate(26.78deg);
        opacity: 0.5;
        pointer-events: none;
        user-select: none;
        z-index: 0;
      }

      .nickname-content {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .nickname-title {
        margin: 0 16px 32px;
        color: var(--color-dark);
        font-size: 32px;
        font-weight: 400;
        letter-spacing: -0.07em;
        text-align: center;
      }

      .nickname-title .highlight {
        font-weight: 700;
      }

      .nickname-form {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .nickname-field {
        position: relative;
        width: 520px;
        max-width: 70vw;
        height: 56px;
        padding: 0 100px 0 24px;
        border-radius: 999px;
        border: 2px solid var(--color-line);
        background-color: var(--color-bg);
        display: flex;
        align-items: center;
      }

      .nickname-input {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: transparent;
        color: var(--color-dark);
        font-size: 18px;
      }

      .go-button {
        position: absolute;
        right: 8px;
        min-width: 70px;
        height: 40px;
        padding: 0 20px;
        border: none;
        border-radius: 999px;
        background-color: var(--color-accent-strong);
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #727272;
        cursor: pointer;
      }

      .go-button:active {
        transform: scale(0.97);
      }

      .go-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main class="nickname-page">
      <img
        src="../../logo_page/icon/neurotune_icon.png"
        alt="NeuroTune background icon"
        class="bg-logo-icon"
      />

      <section class="nickname-content fade-in">
        <h1 class="nickname-title">
          사용할 <span class="highlight">닉네임</span>을 정해주세요
        </h1>

        <form class="nickname-form" id="nicknameForm">
          <div class="nickname-field">
            <input
              type="text"
              class="nickname-input"
              id="nicknameInput"
              placeholder="닉네임 입력"
              autocomplete="off"
              required
            />
            <button type="submit" class="go-button" id="goButton" disabled>GO</button>
          </div>
        </form>
      </section>
    </main>

    <script>
      const nicknameInput = document.getElementById('nicknameInput');
      const goButton = document.getElementById('goButton');
      const form = document.getElementById('nicknameForm');

      nicknameInput.addEventListener('input', () => {
        goButton.disabled = nicknameInput.value.trim().length === 0;
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nickname = nicknameInput.value.trim();
        
        if (nickname) {
          // Save nickname to localStorage
          localStorage.setItem('neurotune_userId', nickname);
          localStorage.setItem('neurotune_nickname', nickname);
          
          // Navigate to API connection page
          window.location.href = '03-api-connect.html';
        }
      });
    </script>
  </body>
</html>
