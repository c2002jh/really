<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroTune</title>

    <!-- 프로젝트 공통 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="start_lightuser_page_2.css" />
  </head>
  <body>
    <main class="start-light-page-2">
      <img
        src="icon/neurotune_icon.png"
        alt="NeuroTune background icon"
        class="bg-logo-icon"
      />

      <div class="dark-overlay"></div>

      <section class="light-2-content">
        <div class="genre-bg-text"></div>

        <div class="track-info">
          <p class="track-title"></p>
          <p class="track-artist"></p>
        </div>

        <div class="center-row">
          <img
            src="icon/check2_icon.png"
            alt="good icon"
            class="side-icon side-icon-left"
          />

          <div class="mystery-card">
            <span class="mystery-mark">?</span>
          </div>

          <img
            src="icon/x_icon.png"
            alt="bad icon"
            class="side-icon side-icon-right"
          />
        </div>

        <img
          src="icon/music_play_icon.png"
          alt="music play icon"
          class="music-play-icon"
        />

        <div class="progress-area">
          <span class="time-text time-current">0:00</span>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <span class="time-text time-total">0:00</span>
        </div>

        <div class="selection-indicator">
          <img class="selection-icon" alt="선택 아이콘" />
        </div>
      </section>

      <script src="start_lightuser_page_2.js" defer></script>
    </main>
  </body>
</html>
